<section>
	<div class="form-container">
		<div class="left_col">
			<h1>User Login</h1>
			<div id="login-nav-menu"><a href="#">Home</a> / Customer Login</div>
			<div class="entry">
				<div class="placeholder">
					<label for="input-login-username">Username: </label><input name="username" type="text" id="input-login-username" ng-model="user.username"><br>
				</div>
				<div class="placeholder">
					<label for="input-login-password">Password: </label><input name="password" type="password" id="input-login-password" ng-model="user.password">
				</div>
				<div class="placeholder-btn" id="btn-login">
					<button ng-click="login(user)">
						<label for="btn-login">Login</label>
						<img src="img/btn-icons/ctrl-login.png">
					</button>
				</div>
				<div class="placeholder">
				<p>Not a memeber yet?  <a href="#/register">Register</a></p>
				</div>
			</div>
		</div>
	</div>
</section>
