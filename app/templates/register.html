<section>
  <div class="form-container">
    <div class="left_col">
      <h1>User Register</h1>
      <div id="register-nav-menu"><a href="#">Home</a> / User Registration</div>
      <div class="entry-register">
        <table>
          <tr>
            <td>
              <label for="input-register-username">Username: </label>
            </td>
          </tr>
          <tr>
            <td>
              <input name="username" type="text" id="input-register-username" ng-model="user.username">
              </td>
          </tr>

          <tr>
            <td>
              <label for="input-register-password">Password: </label>
            </td>
            <td>
              <label for="input-register-password-confirmation">Confirm password: </label>
            </td>
          </tr>
          <tr>
            <td>
              <input name="password" type="password" id="input-register-password" ng-model="user.password">
            </td>
            <td>
              <input name="password-confirmation" type="password" id="input-register-password-confirmation" ng-model="user.confirmPassword">
            </td>
          </tr>

          <tr>
            <td>
              <label for="input-register-name">Name: </label>
            </td>
            <td>
              <label for="input-register-email">Email: </label>
            </td>
          </tr>
          <tr>
            <td>
              <input name="name" type="text" id="input-register-name" ng-model="user.name">
            </td>
            <td>
              <input name="email" type="email" id="input-register-email" ng-model="user.email">
            </td>
          </tr>

          <tr>
            <td>
              <label for="input-register-phoneNumber">Phone: </label>
            </td>
            <td>
              <label for="input-register-town">Town: </label>
            </td>
          </tr>
          <tr>
            <td>
              <input name="phoneNumber" type="text" id="input-register-phoneNumber" ng-model="user.phone">
            </td>
            <td>
              <select name="inputTown" id="input-register-town" ng-options="town.id as town.name for town in towns" ng-model="user.townId">             
              </select>
            </td>
          </tr>
        </table>
